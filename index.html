<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С любовью</title>

    <style>
        /* Стили для центрирования элемента */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Добавил фон, чтобы было нагляднее */
        }

        /* Стили для сердца */
        .heart {
            position: relative;
            width: 200px;
            height: 340px;
        }

        .heart:before,
        .heart:after {
            background: rgb(153, 0, 0);
            content: "";
            width: 200px;
            height: 340px;
            position: absolute;
            border-radius: 100px 100px 0 0;
        }

        .heart:after {
            left: 50%;
            transform: translateX(-100%) rotate(45deg);
            transform-origin: right bottom;
        }

        .heart:before {
            left: 50%;
            transform: translateX(0) rotate(-45deg);
            transform-origin: left bottom;
        }

        /* Анимация сердца */
        .heart {
            animation-name: love;
            animation-duration: 500ms;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: ease-out;
        }

        @keyframes love {
            from {
                transform: scale(0.9);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="heart"></div>
</body>

</html>
