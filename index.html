<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Анимированное солнце</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
    }

    .sun {
        width: 150px;
        height: 150px;
        position: relative;
        animation: rotateSun 4s linear infinite;
    }

    .sun::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #ffdb58; /* желтый */
    }

    .sun::after {
        content: '';
        position: absolute;
        top: 15px;
        left: 15px;
        width: 70%;
        height: 70%;
        border-radius: 50%;
        background-color: #fffc96; /* светло-желтый */
    }

    .ray {
        position: absolute;
        width: 2px;
        height: 40px;
        background-color: #ffdb58; /* желтый */
        top: 5px;
        left: calc(50% - 1px);
        transform-origin: center bottom;
        animation: rayAnimation 2s infinite linear;
    }

    .ray:nth-child(2) {
        transform: rotate(30deg);
    }

    .ray:nth-child(3) {
        transform: rotate(60deg);
    }

    .ray:nth-child(4) {
        transform: rotate(90deg);
    }

    .ray:nth-child(5) {
        transform: rotate(120deg);
    }

    .ray:nth-child(6) {
        transform: rotate(150deg);
    }

    .ray:nth-child(7) {
        transform: rotate(180deg);
    }

    .ray:nth-child(8) {
        transform: rotate(210deg);
    }

    .ray:nth-child(9) {
        transform: rotate(240deg);
    }

    .ray:nth-child(10) {
        transform: rotate(270deg);
    }

    .ray:nth-child(11) {
        transform: rotate(300deg);
    }

    .ray:nth-child(12) {
        transform: rotate(330deg);
    }

    @keyframes rotateSun {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    @keyframes rayAnimation {
        0% {
            transform: scaleY(0);
        }
        50% {
            transform: scaleY(1);
        }
        100% {
            transform: scaleY(0);
        }
    }
</style>
</head>
<body>
    <div class="sun">
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
    </div>
</body>
</html>
